<!-- email_reader/templates/email_reader/email_form.html -->
{% extends 'email_reader/base.html' %}
{% block title %}Create/Update Email{% endblock %}
{% block content %}
    <h2>{% if form.instance.pk %}Update{% else %}Create{% endif %} Email</h2>
    <form method="post" class="mt-5 mb-5">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
{% endblock %}
