<!-- email_reader/templates/email_reader/email_confirm_delete.html -->
{% extends 'email_reader/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-8 col-lg-6">
            <h1 class="my-4 text-center">Confirm Delete</h1>
            <p class="text-center">Are you sure you want to delete "<strong>{{ email.name }}</strong>"?</p>
            <form method="post" class="text-center">
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-danger me-2">Confirm</button>
                    <a href="{% url 'email_list' %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
